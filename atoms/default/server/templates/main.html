                                <img class="bar-portrait-image biden-portrait biden-portrait-unhappy" src="<%= path %>/images/portraits/biden_unhappy.png" />

                            </div>

                    </div>

                    <div class="elex-votes__trump">

                                <img class="bar-portrait-image trump-portrait trump-portrait-happy" src="<%= path %>/images/portraits/trump_happy.png" />
                            </div>
                        </div>
                        <div class="bar-title__trump">DONALD TRUMP<div class="title-count"><span class="title-count-label">electoral college votes</span><span class="trump-title-count">218</span></div></div>
                        <div class="bar-container__trump"></div>
                    </div>
                </div>
                
            </div>
            </div>
        </div>

    <button class="biden-increase-btn">Biden increase</button>

    <button class="pulse-btn">Pulse roundel</button>
    <button class="increment-btn">Increment</button>
    <button class="mood-btn">Change mood</button>
